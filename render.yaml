services:
  # Web Service
  - type: web
    name: homeless-town
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run db:generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: homeless-town-db
          property: connectionString
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: homeless-town-db
    plan: free
    region: oregon
    databaseName: homeless_town
    user: homeless_town_user

